<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu" color="dark-primary"></ion-icon>
		</button>
		<ion-title>Lista de tarefas</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-list>

		<ion-item *ngFor='let task of tasks | async'>
			<ion-label (click)="goFormTask(task)">
				<h2>{{task.title}}</h2>
				<p>{{task.description}}</p>
				<p>{{task.date | date: 'dd/MM/yyyy HH:mm'}}</p>
			</ion-label>

			<ion-icon name="checkbox" color="{{task.completed?'secondary':'light'}}" 
				(click)="changeCompleted(task)" item-left>
			</ion-icon>

		</ion-item>

	</ion-list>

</ion-content>

<ion-fab right bottom>
	<button ion-fab color="secondary" (click)="goFormTask()">
		<ion-icon name="add"></ion-icon>
	</button>
</ion-fab>
